<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator kosztów przesyłki</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    body {
      margin: 0;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }
    .container {
      max-width: 480px;
      width: 100%;
      padding: 20px;
    }
    .login-box, .carrier-selection {
      background-color: #161b22;
      border-radius: 10px;
      padding: 30px 25px;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
      margin: 40px auto;
      text-align: center;
    }
    input[type="password"] {
      width: 100%;
      max-width: 300px;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #c9d1d9;
      font-size: 16px;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 0;
      width: 100%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
      background-color: #238636;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }
    .error-message {
      color: #f85149;
      margin-top: 15px;
      font-weight: 600;
    }
.carrier-selection {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  text-align: center;
}

.carrier-logos {
  display: flex;
  justify-content: center;
  gap: 25px;
  width: 100%;
}
    .carrier {
      cursor: pointer;
      width: 120px;
      height: 120px;
      border: 1px solid #30363d;
      border-radius: 10px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carrier img {
      max-width: 80px;
      max-height: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box" id="loginBox">
      <h1>Zaloguj się</h1>
      <input type="password" id="passwordInput" placeholder="Wpisz hasło" />
      <button onclick="login()">Zaloguj</button>
      <div id="loginError" class="error-message"></div>
    </div>

    <div class="carrier-selection" id="carrierSelection">
  <h2>Wybierz przewoźnika</h2>
  <div class="carrier-logos">
    <div class="carrier" onclick="window.location.href='fedex.html'">
      <img src="logo_fedex.png" alt="FedEx logo" />
    </div>
    <div class="carrier" onclick="window.location.href='suus.html'">
      <img src="logo_rohling_suus.png" alt="Rohling Suus logo" />
    </div>
  </div>
</div>

  <script>
    function login() {
      const password = document.getElementById('passwordInput').value;
      const errorDiv = document.getElementById('loginError');
      if (password === '123') {
        errorDiv.textContent = '';
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('carrierSelection').style.display = 'flex';
      } else {
        errorDiv.textContent = 'Błędne hasło. Spróbuj ponownie.';
      }
    }
  </script>
</body>
</html>
